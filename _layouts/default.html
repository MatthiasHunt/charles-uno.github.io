<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ site.description }}">
        <!-- Icon handling -->
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png" />
        <!-- Make sure Google doesn't double-count index.html -->
        <link href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}" rel="canonical">
        <!-- We don't use the glyphs, but apparently we rely on some incidental CSS here -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
        <!-- Font Awesome glyphs -->
        <script src="https://use.fontawesome.com/2d2ca51921.js"></script>
        <!-- Google fonts -->
        <link href="//fonts.googleapis.com/css?family=Roboto|Cambo|Cutive+Mono" rel="stylesheet">
        <!-- Import CSS -->
        <link href="{{ '/assets/app.css' | prepend: site.baseurl }}" rel="stylesheet">
        <!-- Jekyll SEO for Facebook and Twitter sharing -->
        {% seo title=false %}
        <!-- Page title (I don't like the SEO defaults) -->
        {% if page.title %}
            <title>{{ page.title }} | {{ site.title }}</title>
        {% else %}
            <title>{{ site.title }} | {{ site.description }}</title>
        {% endif %}
        <!--[if lte IE 8]>
            <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="full-main">
            <div class="main">
                {{ content }}
            </div>
        </div>

        <div class="full-head">
            <div class="head">
                {% include head.html %}
            </div>
        </div>

        <div class="full-foot">
            <div class="foot">
                {% include foot.html %}
            </div>
        </div>

        <!-- Autocard handling -->
        <div style="position:absolute; z-index:999;" id="cardPopup"></div>
        <!-- Import Javascript -->
        <script src="{{ '/assets/app.js' | prepend: site.baseurl }}"></script>
        <!-- Google analytics -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-89174580-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
