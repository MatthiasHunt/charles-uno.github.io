---
layout: default
---

<main class="post">
  <header>
    <h1 id="post">{{ page.title }}</h1>
  </header>

  <article>
    {{ content }}
  </article>

  <footer>
    {% if page.author %}
        Published {{ page.date | date: "%-d %B %Y" }} by {{ page.author }}
    {% endif %}
  </footer>

</main>
