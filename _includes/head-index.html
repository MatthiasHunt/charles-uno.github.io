{% assign tags = "" | split: "|" %}
{% for post in site.posts %}
    {% for tag in post.tags %}
        {% assign tags = tags | push: tag %}
    {% endfor %}
{% endfor %}
{% assign tags = tags | sort | uniq %}

<div class="head-logo">
    <a href="{{ site.url }}" id="logo">{{ site.title }}</a>
</div><div class="head-tags">
</div>
