---
layout: default
---

<header>
    <span class="post-name">
        {{ page.title }}
    </span>
    <span class="post-date">
        <span class="nowrap">Published {{ page.date | date: "%Y—%m—%d" }}</span>
        {% if page.updated %}
            <span class="nowrap"> / Updated {{ page.updated | date: "%Y—%m—%d" }}</span>
        {% endif %}
    </span>
</header>
<article>
    {{ content }}
</article>
