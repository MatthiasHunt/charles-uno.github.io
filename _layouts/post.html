---
layout: default
---

<header>
    <span class="post-name">
        {{ page.title }}
    </span>
    {% if page.date %}
        <span class="post-date">
            {% if page.updated %}
                <span class="nowrap">Published {{ page.date | date: "%F" }} / Updated {{ page.updated | date: "%F" }}</span>
            {% else %}
                <span class="nowrap">{{ page.date | date: "%F" }}</span>
            {% endif %}
        </span>
    {% endif %}
</header>
<article>
    {{ content }}
</article>
