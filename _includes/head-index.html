

{% assign tags = "" | split: "|" %}
{% for post in site.posts %}
    {% for tag in post.tags %}
        {% assign tags = tags | push: tag %}
    {% endfor %}
{% endfor %}
{% assign tags = tags | sort | uniq %}

<a href="{{ site.url }}" id="logo">{{ site.title }}</a>

{% for tag in tags %}
    <a ontouchstart="toggleTag('{{ tag }}'); return false;" onclick="toggleTag('{{ tag }}');" title="{{ tag }}" class="popup">
      <i id="head-tag-{{tag}}" class="head-glyph"></i>
    </a>
{% endfor %}
