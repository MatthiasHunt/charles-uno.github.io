---
layout: default
---

<header>
    <span class="post-name">
        {{ page.title }}
    </span>
    <span class="post-date">
        Published {{ page.date | date: "%Y—%m—%d" }}
        {% if page.updated %}
            / Updated {{ page.updated | date: "%Y—%m—%d" }}
        {% endif %}
    </span>
</header>
<article>
    {{ content }}
</article>
