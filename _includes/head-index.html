
<a href="" id="logo" onclick="return false;">
    {% if site.htmltitle %}{{ site.htmltitle }}{% else %}{{ site.title }}{% endif %}
</a>
<a onclick="headIndexActive(); return false;">
    <span class="glyph-nowrapper">
        <i class="fa fa-search"></i>
    </span>
</a>

{% comment %}
<a href="" onclick="sort('alphabetical'); resetLogo(); return false;">
    <span class="fa-stack">
        <i class="fa fa-square fa-stack-2x"></i>
        <i class="fa fa-sort-alpha-asc fa-stack-1x fa-lg"></i>
    </span>
</a>
<a href="" id="logo" onclick="sort('shuffle'); shuffleLogo(); return false;">
    {% if site.htmltitle %}{{ site.htmltitle }}{% else %}{{ site.title }}{% endif %}
</a>
<a href="" onclick="sort('latest'); resetLogo(); return false;">
    <span class="fa-stack">
        <i class="fa fa-square fa-stack-2x"></i>
        <i class="fa fa-sort-numeric-asc fa-stack-1x fa-lg"></i>
    </span>
</a>
{% endcomment %}
