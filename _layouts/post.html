---
layout: default
---

<header>
    <span class="post-title">
        {% if page.displaytitle %}
            {{ page.displaytitle }}
        {% else %}
            {{ page.title }}
        {% endif %}
    </span>

    <span class="post-under-title">

        <span class="post-tags">
            {% for tag in page.tags %}
            <a ontouchstart="goToTag('{{ tag }}'); return false;" onclick="goToTag('{{ tag }}');">
                <i class="post-tag post-tag-{{tag}}"></i>
            </a>
            {% endfor %}
        </span>

        {% unless page.showdate %}
        <span class="post-date">
            <span class="nowrap">{{ page.date | date: "%F" }}</span>
        </span>
        {% endunless %}
    </span>

</header>
<article>
    {{ content }}
</article>
