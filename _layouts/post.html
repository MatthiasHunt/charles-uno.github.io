---
layout: default
---

<main class="post">
  <section class="thumbnail-wrapper">
    <img src="{{ page.thumbnail | prepend: '/thumbnails/' | prepend: site.baseurl }}" class="thumbnail">
  </section>
  <section>
    <h1>{{ page.title }}</h1>
    <dl>
      {% if page.author %}
        <dt>Author:</dt>
        <dd>{{ page.author }}</dd>
      {% endif %}
      {% if page.license %}
        <dt>License:</dt>
        <dd>{{ page.license }}</dd>
      {% endif %}
    </dl>
  </section>
  <div class="chevrons">
    <i class="glyphicon glyphicon-chevron-left"
       onclick="previous('{{ page.title }}')"></i>
    <i class="glyphicon glyphicon-chevron-right"
       onclick="next('{{ page.title }}')"></i>
  </div>
  <hr />
  <article>
    {{ content }}
  </article>
</main>
