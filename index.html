---
layout: default
---

<ul id="index-list">
    {% for post in site.posts %}
        <li class="index-item">
            <a href="{{ post.url | prepend: site.baseurl }}" class="index-link">
                <div class="index-cell">
                    <span class="index-name">{{ post.title }}</span>
                    <span class="index-date">{{ post.date | date: "%Y—%m—%-d" }}</span>
                </div>
            </a>
            <img src="{{ post.image }}" class="index-thumb" />
        </li>
    {% endfor %}
</ul>
