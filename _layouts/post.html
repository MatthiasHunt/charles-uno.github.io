---
layout: default
---

<header>
    <span class="post-name">
        {{ page.title }}
    </span>

    {% if page.description %}
        <span class="post-description">
            {{ page.description | markdownify }}
        </span>
    {% endif %}

    {% if page.date %}
        <span class="post-date">
            <span class="nowrap">Published {{ page.date | date: "%F" }}</span>
            {% if page.updated %}
                <span class="nowrap"> / Updated {{ page.updated | date: "%F" }}</span>
            {% endif %}
        </span>
    {% endif %}
</header>
<article>
    {{ content }}
</article>
