    <span class="post-tags">
        {% if page.tags %}
            {% assign sorted = page.tags | sort %}
            {% for tag in sorted %}
            <a class="post-tag" href="/#{{ tag }}">#{{ tag }}</a>
            {% endfor %}
        {% endif %}
    </span>
