---
layout: default
---

<main class="post">
    <header>
        {% if page.date %}
            <span class="post-date">
                {{ page.date | date: "%-d %B %Y" }}
            </span>
        {% endif %}

        <h1 id="post">{{ page.title | remove: "\" }}</h1>

    </header>
    <article>
        {{ content }}
    </article>

    <footer>

        <!-- Let's try out social media symbols from Travelogue. -->

        <a href="https://www.facebook.com/sharer/sharer.php?u={{ share-url }}" title="Facebook" class="popup">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
        </a>
        <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{ share-url }}&amp;title={{ share-title }}&amp;summary={{ share-excerpt }}" title="LinkedIn" class="popup" class="popup">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
        </a>
        <a href="http://twitter.com/share?url={{ share-url }}&amp;text={{ share-title }}" title="Twitter" class="popup">
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
        </a>

    </footer>
</main>
