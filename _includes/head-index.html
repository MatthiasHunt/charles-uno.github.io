
<!--
The existence of page.title is used to distinguish the blog homepage from a content page.
-->
{% if page.title %}
    {% assign arrow-title = page.title | replace: "'", "\\'"  %}

    <a id="logo" href="{{ site.baseurl }}/">
        {% if site.htmltitle %}{{ site.htmltitle }}{% else %}{{ site.title }}{% endif %}
    </a>

    <a onclick="showShare(); return false;" onmouseenter="showShare();">
        <span class="fa-stack">
            <i class="fa fa-square fa-stack-2x"></i>
            <i class="fa fa-share-alt fa-stack-1x fa-lg"></i>
        </span>
    </a>

        <span class="fa-stack">
            <i class="fa fa-square fa-stack-2x"></i>
            <i class="fa fa-sort fa-stack-1x fa-lg"></i>
        </span>
    </a>
