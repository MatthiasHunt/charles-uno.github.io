<h1 class="post-title">
    {% if page.displaytitle %}
        {{ page.displaytitle }}
    {% else %}
        {{ page.title }}
    {% endif %}
</h1>

<span class="post-under-title">

    <span class="post-tags">
        {% if page.tags %}
            {% assign sorted = page.tags | sort %}
            {% for tag in sorted %}
            <a class="post-tag" href="/#{{ tag }}">#{{ tag }}</a>
            {% endfor %}
        {% endif %}
    </span>

    {% unless page.showdate %}
    <span class="post-date">
        <span class="nowrap">{{ page.date | date: "%F" }}</span>
    </span>
    {% endunless %}

</span>
