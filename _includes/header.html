
<span class="post-under-title">

    <span class="post-date">
        <span class="nowrap">{{ page.date | date_to_string }}</span>
    </span>

    <span class="post-tags">
        {% if page.tags %}
            {% assign sorted = page.tags | sort %}
            {% for tag in sorted %}
            <a class="post-tag" href="/#{{ tag }}">#{{ tag }}</a>
            {% endfor %}
        {% endif %}
    </span>

</span>

<h1 class="post-title">{{ page.title }}</h1>
