<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <!-- Some articles are actually redirects -->
    {% if page.redirect %}
        <meta http-equiv="refresh" content="0; URL='{{ page.redirect }}'" />
    {% endif %}
    <!-- Icon handling -->
    <link rel="apple-touch-icon-precomposed" href="{{ site.url }}/assets/apple-touch-icon.png" />
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico" type="image/x-icon" />
    <!-- Make sure Google doesn't double-count index.html -->
    <link href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}" rel="canonical">
    <!-- Font Awesome glyphs -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css?family=Roboto:400,700|Alata|Outfit" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">



    <!-- thick serif -->
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">

    <!-- Import CSS -->
    <link href="{{ '/assets/app.css' | prepend: site.baseurl }}" rel="stylesheet">
    <!-- Jekyll SEO for Facebook and Twitter sharing. Also handles title, etc. -->
    {% seo %}
    <!--[if lte IE 8]>
        <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
