---
layout: default
---

<main class="index">
    <ul id="index-list">
        {% for post in site.posts %}
            <li class="index-item">
                <a href="{{ post.url | prepend: site.baseurl }}" class="index-link">
                    <div class="index-cell">
                        <span class="index-date">{{ post.date }}</span>

                        <h2 class="index-name">{{ post.title }} {{ post.hash }}</h2>

                    </div>
                </a>
                <img src="{{ post.image }}" class="index-thumb" />
            </li>
        {% endfor %}
    </ul>
</main>
